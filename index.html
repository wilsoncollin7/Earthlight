<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-2 shadow" id="navbar">
    <h1>Weather Dashboard</h1>
    <img src="http://openweathermap.org/img/wn/10d@2x.png">
    <img src="http://openweathermap.org/img/wn/01d@2x.png">
    <img src="http://openweathermap.org/img/wn/11d@2x.png">
  </header>

  <section class="container-fluid" id="mainContainer">
    <article class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4" id="searchHistory">
        <h5 class="mt-3">Search for a City:</h5>
        <div class="form-row d-flex justify-content-center" id="form">
          <div class="col-auto">
            <div class="form form-group" id="searchInput">
              <input class="form-control shadow" type="text" id="search-value"/>
            </div>
          </div>
          <div class="col-auto">
            <button class="btn shadow" id="search-button"> <i class="fa fa-search"></i> </button>
          </div>
          <div class="col-auto">
            <div class="dropright">
              <button class="btn btn-secondary dropdown-toggle shadow" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">History</button>
              <div class="dropdown-menu history" aria-labelledby="dropdownMenuButton"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </article>

    <article class="row">
      <div class="col-lg-12">
        <div id="today" class="card mt-3 shadow"></div>
        <h5 class="mt-3">5-Day Forecast:</h5>
        <div id="forecast" class="mt-3 p-4 d-flex justify-content-center" style="display: inline;"></div>
      </div>
    </article>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>
